<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Your High</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="main-container" class="container">
        <div class="flex-head-img">
            <img src="https://openclipart.org/download/292976/cannabis-leaf-2.svg" />
            <header>
                <h1>Find Your High</h1>
            </header>
        </div>
        <hr>
        <form id="search-form">
            <label for="strain-name">Search By Strain:</label>
            <input type="text" name="strain-name" id="strain-name">
            <button type="submit">Submit Search</button>
        </form>
        <article id="info-row" class="row">
            <section class="one-third column">
                <header class="bottom-border">
                    <h2>Search Results</h2>
                </header>
                <section id="alert"><p><!--info from api call--></p></section>
                <ul id="search-results-list">
                    <!--info from api call-->
                </ul>
            </section>
            <section class="two-thirds column">
                <header class="bottom-border">
                    <h2>Strain Information</h2>
                </header>    
                <section>
                    <header>
                        <h3><span id="display-strain-name"></span></h3>
                    </header>
                    <h4 id="strain-description-header"><!--info from api call--></h4>
                    <h5 id="strain-race"><!--info from api call--></h5>
                    <p id="strain-description"><!--info from api call--></p>
                </section>
            </section>
        </article>
    </div> <!--container-->
    <footer>
            <section>
                <p>&copy;2018</p>
                <a href="https://github.com/pantzed/find-your-high">Github</a>
            </section>
        </footer>
</body>
<script src="app.js"></script>
<script src="page-mods.js"></script>
</html>
