<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Your High</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Your High</h1>
        </header>
        <form id="search-form">
            <label for="strain-name">Search By Strain:</label>
            <input type="text" name="strain-name" id="strain-name">
            <button type="submit">Submit Search</button>
        </form>
        <article class="row">
            <section class="one-third column">
                <header>
                    <h2>Search Results</h2>
                </header>
                <ul id="search-results-list">
                    <!--info from api call-->
                </ul>
            </section>
            <section class="two-thirds column">
                <header>
                    <h2>Strain Information</h2>
                </header>    
                <section>
                    <header>
                        <h3 id="display-strain-name"><!--info from api call--></h3>
                    </header>
                    <h4 id="strain-description-header"><!--info from api call--></h4>
                    <p id="strain-description"></p>
                </section>
            </section>
        </article>
    </div>
</body>
<script src="app.js"></script>
</html>
